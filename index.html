<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Soccer Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Stardos+Stencil" rel="stylesheet">
</head>

<body>
    <div class="bg">
        <div class="container" id="header"></div>
        <div class="container" id="end">
            <p id="goals"></p>
            <p id="redcards"></p>
            <p id="missedpks"></p>
        </div>
        <div class="container" id="clickToBegin"></div>
        <div class="container" id="main">
            <div>
                <img id="start" src="assets/images/ball.jpg">
            </div>
            <div class="container" id="timer"></div>
            <div class="container" id="trivia">
                <h3 id="question"></h3>
                <button button type="button" class="btn btn-dark btn-lg" id="answer1"></button>
                <button button type="button" class="btn btn-dark btn-lg" id="answer2"></button>
                <button button type="button" class="btn btn-dark btn-lg" id="answer3"></button>
                <button button type="button" class="btn btn-dark btn-lg" id="answer4"></button>
            </div>
            <div id="intermission"></div>
            <div id="correctAnswer"></div>

        </div>
    </div>
</body>

</html>
